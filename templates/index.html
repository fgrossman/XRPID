
<!DOCTYPE html>
<html>
<head>
    <title>XRPCode Map and Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .tab {
            overflow: hidden;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 20px;
        }
        .tabcontent.active {
            display: block;
        }
        #map {
            width: 100%;
            height: 600px;
        }
        .dashboard {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .dashboard div {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            width: 200px;
        }
        .dashboard div h2 {
            margin: 0 0 10px 0;
        }
        .dashboard div p {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
    </style>
</head>
<body>

<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Map')" id="defaultOpen">Map</button>
    <button class="tablinks" onclick="openTab(event, 'Dashboard')">Dashboard</button>
</div>

<div id="Map" class="tabcontent active">
    <div id="map"></div>
</div>

<div id="Dashboard" class="tabcontent">
    <div class="dashboard" id="dashboard"></div>
</div>

<input type="file" id="fileInput" accept=".csv" style="margin: 20px; display: block;" />

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].className = tabcontent[i].className.replace(" active", "");
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).className += " active";
        evt.currentTarget.className += " active";
    }
    document.getElementById("defaultOpen").click();

    document.getElementById("fileInput").addEventListener("change", function(event) {
        const file = event.target.files[0];
        if (file) {
            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    processData(results.data);
                }
            });
        }
    });

    function processData(data) {
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const cityStats = {};
        let totalXrps = 0, bluetoothCount = 0, macCount = 0, windowsCount = 0, chromebookCount = 0;
        let UniqueXRPs = new Set();

        data.forEach(row => {
            if (!row.latitude || !row.longitude || !row.city || !row.state || !row.xrp_id) return;

            const key = `${row.city},${row.state}`;
            if (!cityStats[key]) {
                cityStats[key] = {
                    city: row.city,
                    state: row.state,
                    latitude: parseFloat(row.latitude),
                    longitude: parseFloat(row.longitude),
                    xrps: new Set(),
                    bluetooth: 0,
                    mac: 0,
                    windows: 0,
                    chromebook: 0,
                    totalConnections: 0
                };
            }

            cityStats[key].totalConnections++;
            if(cityStats[key].xrps[row.xrp_id] == undefined){
                cityStats[key].xrps.add(row.xrp_id);
            }
            if (row.ble === "True" || row.ble === "true") cityStats[key].bluetooth++;
            if (row.user_agent.includes("Macintosh")) cityStats[key].mac++;
            if (row.user_agent.includes("Windows NT")) cityStats[key].windows++;
            if (row.user_agent.includes("CrOS")) cityStats[key].chromebook++;

            totalXrps++;
            if(UniqueXRPs[row.xrp_id] == undefined){
                UniqueXRPs.add(row.xrp_id);
            }
            if (row.ble === "True" || row.ble === "true") bluetoothCount++;
            if (row.user_agent.includes("Macintosh")) macCount++;
            if (row.user_agent.includes("Windows NT")) windowsCount++;
            if (row.user_agent.includes("CrOS")) chromebookCount++;
        });

        Object.values(cityStats).forEach(stat => {
            const popupContent = `
                <strong>${stat.city}, ${stat.state}</strong><br>
                Unique XRPs: ${stat.xrps.size}<br>
                Bluetooth: ${(stat.bluetooth / stat.totalConnections * 100).toFixed(0)}%<br>
                Mac Machines: ${stat.mac}<br>
                Windows Machines: ${stat.windows}<br>
                Chromebooks: ${stat.chromebook}
            `;
            L.marker([stat.latitude, stat.longitude]).addTo(map)
                .bindPopup(popupContent);
        });

        const dashboard = document.getElementById("dashboard");
        dashboard.innerHTML = `
            <div><h2>üåç Total Cities</h2><p>${Object.keys(cityStats).length}</p></div>
            <div><h2>üîó Unique XRPs</h2><p>${UniqueXRPs.size}</p></div>
            <div><h2>üì∂ Bluetooth Connections</h2><p>${((bluetoothCount / totalXrps) * 100).toFixed(0)}%</p></div>
            <div><h2>üíª Mac Machines</h2><p>${macCount}</p></div>
            <div><h2>üñ•Ô∏è Windows Machines</h2><p>${windowsCount}</p></div>
            <div><h2>üíº Chromebooks</h2><p>${chromebookCount}</p></div>
        `;
    }
</script>

</body>
</html>
